<mat-card class="actress-card">
  <div class="actress-content-wrapper">
    <!-- 左侧头像 -->
    <div class="avatar-section">
      <img
        [src]="actressData.avatar_url"
        alt="Actress Avatar"
        class="actress-avatar-img"
      />
    </div>

    <!-- 右侧信息 -->
    <div class="info-section">
      <!-- 名字 -->
      <h3 class="actress-name">{{ name || "N/A" }}</h3>

      <!-- 社交媒体标题 + 图标 -->
      <div class="social-title">Social Media</div>
      <div class="social-icons">
        <div *ngFor="let platform of actressData.social_media">
          <a
            *ngIf="platform.platform !== 'RSS'"
            [href]="platform.link"
            target="_blank"
          >
            <button mat-icon-button color="primary">
              <i [ngClass]="getFaIcon(platform.platform)"></i>
            </button>
          </a>
        </div>
      </div>

      <!-- 个人信息 -->
      <div class="actress-info">
        <p><strong>Alias:</strong> {{ actressData.aliases?.join(", ") || "N/A" }}</p>
        <p><strong>Hobbies:</strong> {{ actressData.hobbies || "N/A" }}</p>
        <p><strong>Birth Date:</strong> {{ actressData.birth_date || "N/A" }}</p>
        <p><strong>Height:</strong> {{ actressData.height || "N/A" }}</p>
        <p><strong>Size:</strong> {{ actressData.size || "N/A" }}</p>
      </div>

      <!-- 操作按钮 -->
      <div class="action-icons">
        <button
          mat-icon-button
          (click)="subscribeActress(actressData.avatar_url)"
          matTooltip="Add to Feed"
        >
          <i class="fas fa-rss"></i>
        </button>
        <button
          mat-icon-button
          (click)="collectActress(actressData.avatar_url)"
          matTooltip="Add to Collection"
        >
          <i class="fas fa-heart"></i>
        </button>
      </div>
    </div>
  </div>
</mat-card>
