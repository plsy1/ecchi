<mat-tab-group
  [(selectedIndex)]="selectedTabIndex"
  (selectedTabChange)="onTabChange($event)"
>
  <mat-tab label="Subscription">
    <ng-template matTabContent>
      <app-production-subscription-list></app-production-subscription-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="History">
    <ng-template matTabContent>
      <app-download-history></app-download-history>
    </ng-template>
  </mat-tab>
</mat-tab-group>
