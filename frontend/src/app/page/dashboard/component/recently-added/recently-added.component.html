<mat-card class="latest-items-card">
  <mat-card-header>
    <mat-card-title>Recently Added</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="items-grid" *ngIf="latestItems.length > 0">
      <app-movie-poster
        *ngFor="let item of latestItems"
        [title]="item.name"
        [imgUrl]="item.primary"
        [link]="item.indexLink"
        [hideImage]="item.hideImage"
      ></app-movie-poster>
    </div>
  </mat-card-content>
</mat-card>
