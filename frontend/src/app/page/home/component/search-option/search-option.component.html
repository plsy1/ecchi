<div class="dialog-container">
  <div class="dialog-body">
    <mat-form-field appearance="outline">
      <mat-label>Keywords</mat-label>
      <input
        matInput
        [(ngModel)]="searchVaule"
        (keydown.enter)="searchKeywords()"
        placeholder="Enter Keywords"
      />
    </mat-form-field>

    <div *ngIf="filteredOptions?.length" class="recent-searches">
      <div class="recent-title">Recent Searches</div>
      <div class="recent-list">
        <span
          class="recent-item"
          *ngFor="let option of filteredOptions"
          (click)="searchVaule = option"
        >
          {{ option }}
        </span>
      </div>
    </div>

    <div class="search-type-buttons">
      <button
        mat-button
        [class.selected]="searchType === '1'"
        (click)="searchType = '1'; searchTorrents()"
        class="search-button"
      >
        <div class="button-content">
          <mat-icon class="icon-left">cloud_download</mat-icon>
          <span class="label-text">Torrents</span>
        </div>
      </button>

      <button
        mat-button
        [class.selected]="searchType === '2'"
        (click)="searchType = '2'; searchPerformer()"
        class="search-button"
      >
        <div class="button-content">
          <mat-icon class="icon-left">person</mat-icon>
          <span class="label-text">Actress</span>
        </div>
      </button>

      <button
        mat-button
        [class.selected]="searchType === '3'"
        (click)="searchType = '3'; searchKeywords()"
        class="search-button"
      >
        <div class="button-content">
          <mat-icon class="icon-left">search</mat-icon>
          <span class="label-text">Keywords</span>
        </div>
      </button>
    </div>
  </div>
</div>
