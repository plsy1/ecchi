<mat-toolbar color="primary" class="toolbar">
  <i class="fas fa-arrow-left" (click)="goBack()" aria-label="Back"></i>
  <i
    class="fas fa-bars toolbar-icon"
    (click)="toggleSidebar()"
    aria-label="Toggle Sidebar"
  ></i>
  <span class="spacer"></span>
  <i class="fas fa-search" (click)="OpenSearch()" aria-label="Search"></i>
</mat-toolbar>
