<mat-form-field appearance="outline" class="search-box">
  <input
    matInput
    [(ngModel)]="query"
    (input)="applyFilter($event)"
    placeholder="Filter"
  />
</mat-form-field>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="indexer">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="indexer-column">
      <i class="fas fa-database" matTooltip="Source"></i>
    </mat-header-cell>
    <mat-cell
      *matCellDef="let element"
      class="indexer-column"
      (click)="onTitleClick(element)"
      [matTooltip]="'Open Source Page'"
      matTooltipPosition="right"
    >
      {{ element.indexer }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="title-column">
      <i class="fas fa-heading" matTooltip="Title"></i>
    </mat-header-cell>
    <mat-cell
      *matCellDef="let element"
      class="title-column"
      (click)="onRowClick(element)"
    >
      {{ element.title }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="size">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      <i class="fas fa-file-archive" matTooltip="Size"></i>
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.size | fileSize }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="seeders">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="seeders-column">
      <i class="fas fa-upload" matTooltip="Seeding"></i>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="seeders-column">
      {{ element.seeders }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="publishDate">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      class="publishDate-column"
    >
      <i class="fas fa-calendar-alt" matTooltip="Date"></i>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="publishDate-column">
      {{ element.publishDate | dateFormat }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{
      loading: row.loading,
      success: row.success,
      error: row.error
    }"
  >
  </mat-row>
</mat-table>
