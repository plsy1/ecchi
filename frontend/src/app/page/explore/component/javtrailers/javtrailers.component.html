<div *ngIf="releaseData">
  <div *ngFor="let studio of releaseData.studios" class="section">
    <h2 class="section-title">{{ studio.name }} ({{ studio.jpName }})</h2>
    <div class="poster-grid">
      <div
        class="poster-card"
        *ngFor="let video of studio.videos"
        (click)="posterClick(video.contentId)"
      >
        <div class="poster-image-wrapper">
          <img
            class="poster-image"
            [src]="video.image"
            [alt]="video.contentId"
            loading="lazy"
          />
          <div class="overlay">
            <div class="title">{{ video.dvdId }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
