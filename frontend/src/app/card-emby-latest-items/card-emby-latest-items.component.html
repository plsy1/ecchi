<mat-card class="latest-items-card">
  <mat-card-header>
    <mat-card-title>Recently Added</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="items-grid" *ngIf="latestItems.length > 0">
      <a *ngFor="let item of latestItems" [href]="item.indexLink" target="_blank" class="item-card">
        <div class="image-wrapper">
          <img class="item-image" [src]="item.primary" alt="{{ item.name }}">
          <div class="hover-name">{{ item.name }}</div>
        </div>
      </a>
    </div>
  </mat-card-content>
</mat-card>
