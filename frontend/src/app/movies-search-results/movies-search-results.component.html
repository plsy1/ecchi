<div class="movie-container">
  <ng-container *ngFor="let movie of discoverResults">
    <div class="movie-card" (click)="onMovieClick(movie)">
      <img
        [src]="movie.img_url"
        alt="{{ movie.title }}"
        class="movie-img"
        (error)="onImageError($event)"
      />
      <div class="movie-info">
        <h3 class="movie-title">{{ movie.id }} - {{ movie.title }}</h3>

        <div class="movie-meta">
          <p class="movie-date">{{ movie.release_date }}</p>

          <div class="movie-tags">
            <span *ngFor="let tag of movie.actors" class="movie-tag">
              {{ tag }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<div class="pagination-controls" *ngIf="searchKeyWords.length != 0">
  <button
    mat-button
    (click)="loadPreviousPage()"
    [disabled]="isLoading || homeService.currentPage <= 1"
  >
    上一页
  </button>
  <button mat-button (click)="loadNextPage()" [disabled]="isLoading">
    下一页
  </button>
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="24"></mat-spinner>
  </div>
</div>
