<div class="app-container" *ngIf="!isLoginPage">
  <mat-sidenav-container class="sidenav-container">
    <!-- 左侧侧边栏 -->
    <mat-sidenav
      #sidenav
      class="sidenav"
      mode="side"
      [(opened)]="isSidebarOpen"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">
          <mat-icon>download </mat-icon>
          <span>Torrents</span>
        </a>
        <a mat-list-item routerLink="/explore" routerLinkActive="active">
          <mat-icon>explore</mat-icon>
          <span>Explore</span>
        </a>
        <a mat-list-item routerLink="/feed/actress" routerLinkActive="active">
          <mat-icon>favorite</mat-icon>
          <span>Actress</span>
        </a>
        <a mat-list-item routerLink="/feed/movies" routerLinkActive="active">
          <mat-icon>subscriptions</mat-icon>
          <span>Movies</span>
        </a>
        <a mat-list-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- 右侧主内容区 -->
    <mat-sidenav-content class="main-content">
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="goBack()" aria-label="Back">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="toggleSidebar()"
          aria-label="Toggle Sidebar"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <!-- <span class="toolbar-title">{{ title }}</span> -->

        <span class="spacer"></span>
        <button mat-icon-button (click)="OpenSearch()" aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-toolbar>

      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>

<!-- 登录页面 -->
<div *ngIf="isLoginPage" class="login-page">
  <app-login class="background-container"></app-login>
</div>
