<div class="app-layout mat-app-background mat-accent" *ngIf="!isLoginPage" >
  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      mode="side"
      [(opened)]="isSidebarOpen"
      class="sidenav"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">
          <div class="nav-item">
            <mat-icon>home</mat-icon>
            <span class="nav-label">Home</span>
          </div>
        </a>
        <a mat-list-item routerLink="/result" routerLinkActive="active">
          <div class="nav-item">
            <mat-icon>explore</mat-icon>
            <span class="nav-label">Explore</span>
          </div>
        </a>
        <a mat-list-item routerLink="/feed/actress" routerLinkActive="active">
          <div class="nav-item">
            <mat-icon>favorite</mat-icon>
            <span class="nav-label">Actress</span>
          </div>
        </a>
        <a mat-list-item routerLink="/feed/movies" routerLinkActive="active">
          <div class="nav-item">
            <mat-icon>subscriptions</mat-icon>
            <span class="nav-label">Movies</span>
          </div>
        </a>
        <a mat-list-item (click)="logout()">
          <div class="nav-item">
            <mat-icon>logout</mat-icon>
            <span class="nav-label">Logout</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>

  <div
    class="right-side"
    [ngClass]="isSidebarOpen ? 'sidebar-open' : 'sidebar-closed'"
  >
    <mat-toolbar color="primary" class="toolbar">
      <div class="toolbar-left">
        <button
          mat-icon-button
          (click)="toggleSidebar()"
          aria-label="Toggle navigation"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
      </div>

      <div class="toolbar-right">
        <button
          mat-icon-button
          matSuffix
          (click)="OpenSearch()"
          aria-label="Search"
        >
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div *ngIf="isLoginPage" class="login-page">
  <app-login class="background-container"></app-login>
</div>
