<div class="dialog-container">
  <div class="dialog-header">
    <h2>Search</h2>
  </div>

  <div class="dialog-body">
    <!-- 关键词输入框 -->
    <mat-form-field appearance="outline">
      <mat-label>Keywords</mat-label> <!-- 左上角标签显示 "Keywords" -->
      <input matInput 
             [(ngModel)]="searchKeywords" 
             (keydown.enter)="search()" />
    </mat-form-field>

    <!-- 搜索类型按钮组（垂直排列） -->
    <div class="search-type-buttons">
      <button 
        mat-button
        [class.selected]="searchType === '1'" 
        (click)="searchType = '1'; search()">
        Torrents
      </button>
      <button 
        mat-button
        [class.selected]="searchType === '2'" 
        (click)="searchType = '2'; search()">
        Actress
      </button>
      <button 
        mat-button
        color="primary"
        [class.selected]="searchType === '3'" 
        (click)="searchType = '3'; search()">
        Keywords
      </button>
    </div>
  </div>
</div>
