<div class="login-container">
  <mat-card class="login-card">
    <h2 mat-card-title i18n>Ecchi</h2>

    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="form-group" appearance="outline">
        <mat-label i18n>Username</mat-label>
        <input matInput type="text" id="username" [(ngModel)]="username" name="username"  />
      </mat-form-field>

      <mat-form-field class="form-group" appearance="outline">
        <mat-label i18n>Password</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password"  />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" i18n>Login</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      <mat-label color="warn">{{ errorMessage }}</mat-label>
    </div>

  </mat-card>
</div>
